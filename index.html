<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- BootstrapJavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- <script src="logic.js"></script> -->
</head>
<body>

    <div class="grid-container">
        <div class="page-header">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Company Name</a>
            </div>
          </nav>
        </div>
        
        <div class="page-login-header"></div>
        
        <div class="login-wrapper grid-login-container">
          <div class="login-header">
            <h2 class="header-text noselect">Sign In</h2>
          </div>
          <div class="login-area grid-keypad-container">
            <div id="a" class="keypad-button dark noselect" onclick="keypadClick(this.id)">a</div>
            <div id="b" class="keypad-button dark noselect" onclick="keypadClick(this.id)">b</div>
            <div id="1" class="keypad-button light noselect" onclick="keypadClick(this.id)">1</div>
            <div id="2" class="keypad-button light noselect" onclick="keypadClick(this.id)">2</div>
            <div id="3" class="keypad-button light noselect" onclick="keypadClick(this.id)">3</div>
            
            <div id="c" class="keypad-button dark noselect" onclick="keypadClick(this.id)">c</div>
            <div id="d" class="keypad-button dark noselect" onclick="keypadClick(this.id)">d</div>
            <div id="4" class="keypad-button light noselect" onclick="keypadClick(this.id)">4</div>
            <div id="5" class="keypad-button light noselect" onclick="keypadClick(this.id)">5</div>
            <div id="6" class="keypad-button light noselect" onclick="keypadClick(this.id)">6</div>
            
            <div id="e" class="keypad-button dark noselect" onclick="keypadClick(this.id)">e</div>
            <div id="f" class="keypad-button dark noselect" onclick="keypadClick(this.id)">f</div>
            <div id="7" class="keypad-button light noselect" onclick="keypadClick(this.id)">7</div>
            <div id="8" class="keypad-button light noselect" onclick="keypadClick(this.id)">8</div>
            <div id="9" class="keypad-button light noselect" onclick="keypadClick(this.id)">9</div>
            
            <div id="g" class="keypad-button dark noselect" onclick="keypadClick(this.id)">g</div>
            <div id="h" class="keypad-button dark noselect" onclick="keypadClick(this.id)">h</div>
            <p id="0" class="final-number keypad-button light noselect" onclick="keypadClick(this.id)">0</p>
            <div id="x" class="keypad-button dark keypad-delete noselect" onclick="keypadClick(this.id)"><i class="fa-solid fa-delete-left"></i></div>
  
          </div>

          <div class="login-input-container" oninput="changeColour()">
            <div class="login-input-area">
              <div class="form">
                <input id="pin" class="form-input" type="password" autocomplete="off" placeholder=" ">
                <label for="pin" class="form-label">PIN</label>
                <i class="far fa-eye" id="togglePassword"></i>
              </div>
            </div>
            <p id="validation">Invalid Password. Please contact support.</p>
          </div>

          <div class="login-buttons">
            <button id="signInBtn" class="btn signin-btn" onclick="validatePin()"><i class="fa-solid fa-calculator"></i><span class="btn-text" >Sign In</span></button>
            <button class="btn account-btn"><i class="fa-solid fa-user"></i><span class="btn-text">Sign In with Account</span></button>
            <button class="btn pin-btn"><i class="fa-solid fa-shield-halved"></i><span class="btn-text">Need a new PIN</span></button>
          </div>
        </div>

        <div class="page-footer"></div>
      </div>

      <script src="logic.js"></script>
</body>
</html>
